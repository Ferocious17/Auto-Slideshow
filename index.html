<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Slideshow</title>

        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <header>JavaScript Slideshow</header>

        <main>

            <article id="slideshow">

                <!--Pictures-->

                <div class="image fade">
                    <img src="Images/pic1.jpg" alt="Picture 1" title="First picture">
                </div>

                <div class="image fade">
                    <img src="Images/pic2.jpg" alt="Picture 2" title="Second picture">
                </div>

                <div class="image fade">
                    <img src="Images/pic3.jpg" alt="Picture 3" title="Third picture">
                </div>

                <div class="image fade">
                    <img src="Images/pic4.jpg" alt="Picture 4" title="Fourth picture">
                </div>

                <div class="image fade">
                    <img src="Images/pic5.jpg" alt="Picture 5" title="Fifth picture">
                </div>

                <div class="image fade">
                    <img src="Images/pic6.jpg" alt="Picture 6" title="Sixth picture">
                </div>

                <!--Dots as indicators-->

                <div id="dots">

                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div>

            </article>

            <script src="main.js"></script>

        </main>

        <footer>Author: Caner Kaya</footer>

    </body>

</html>
